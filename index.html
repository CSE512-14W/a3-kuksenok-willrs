<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="rsrcs/map.css" />
<style>

body, html {
  background: black;
  margin: 0;
  padding: 0;
  overflow:hidden;
}

#map {
  width: 500px;
  height: 500px;
  border: 1px dashed #333;
  float:left;
}

#barcharts {
  float:left;
  width:320px;
  padding-left:5px;
}

#barcharts svg {
  width:100px;
  float:left;
  padding:3px;
}
#barcharts #explain {
  width:200px;
  float:left;
  padding:3px;
  font-size:10px;
  color:#dddddd;
}
#shapes {
  height:210px;
}
#years, #months {
  height:130px;
}

#barcharts rect {
  fill: #333333;
}
#barcharts rect.subset {
  fill: #dd3333 ;
}

#barcharts text {
  fill: #bbbbbb;
  font: 8px sans-serif;
  text-anchor: start;
}

#barcharts text:hover {
  fill:white;
  cursor:default;
}

#example {
  width:450px;
  color:#bbbbbb;
  padding:3px;
  float:left;
  max-height: 95px;
  overflow-y: scroll;
  white-space: pre-wrap;
  font-style: courier;
  font-size:12px;
  color:#222222;
  background-color:#ffffdd;
}

#example-box {
  width:450px;
  float:left;
}
#example-box div{
  color:white;
  font-size:13px;
  font-weight: bold;
  font-style: italic;
  display:block;
  padding:3px;
  padding-bottom:none;
  border-bottom:solid 2px white;
}
#example-box button{
  color:white;
  font-size:10px;
  display:block;
  background-color:#aa3333;
  text-align: left;
  border:none;
}

#example-box button:hover{
  background-color:#dd3333;
  }
h1 {
  color:white;
  font-size: 20pt;
  height:30px;
}

h2 {
  color:#666666;
  font-size: 10pt;
  height:30px;
}

#vis-main {
  width: 1000px;
  margin: auto;
}

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="scripts/d3.geo.zoom.js"></script>

<script src="scripts/map.js"></script>
<script src="scripts/barcharts.js"></script>
<div id="vis-main" style="display:none">
  <div id='map'></div>
  <div id='barcharts'>
    <h1 id="headline"></h1>
    <h2 id="subhead"></h2>
    <svg id="shapes"></svg>
    <svg id="years"></svg>
    <svg id="months"></svg>
    <div id="explain">Each of these bar charts whos the number of sightings associated with that UFO shape, year, or sighting month.<br/> Click, zoom, and pan around the map to explore UFO sightings aroudn the world.</div>
  </div>
  <div id="example-box" style="display:none">
    <div>Don't believe it? How's this eyewitness account for evidence:</div>
    <pre id="example">
    </pre>
    <button onclick="showRandomExample()">I'm still not convinced! Show me another random example from the geographic area I selected!</button>
  </div>
</div>
