<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="rsrcs/d3.slider.css" />  
<style>

body {
  background: black;
}

.counties {
  fill: none;
  stroke: #333;
}

.states {
  fill: none;
  stroke: #fff;
  stroke-linejoin: round;
}

.d3-slider-vertical.timeslide {
  display: inline-block;
  height: 500px;
  border: 0px;
  background: #333;
}

.q0-9 { fill:rgb(247,251,255); }
.q1-9 { fill:rgb(222,235,247); }
.q2-9 { fill:rgb(198,219,239); }
.q3-9 { fill:rgb(158,202,225); }
.q4-9 { fill:rgb(107,174,214); }
.q5-9 { fill:rgb(66,146,198); }
.q6-9 { fill:rgb(33,113,181); }
.q7-9 { fill:rgb(8,81,156); }
.q8-9 { fill:rgb(8,48,107); }

</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="scripts/d3.slider.js"></script>
<script>

var width = 960,
    height = 500;

var containerSize = function() {
  return height;
};

var rateById = d3.map();

var quantize = d3.scale.quantize()
    .domain([0, .15])
    .range(d3.range(9).map(function(i) { return "q" + i + "-9"; }));

var path = d3.geo.path();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var slider = d3.select("body").append("div")
    .attr("class", "timeslide")
    .attr("height", height)
    .call(d3.slider().value( [10, 30] ).orientation("vertical"));

queue()
    .defer(d3.json, "us.json")
//    .defer(d3.tsv, "unemployment.tsv", function(d) { rateById.set(d.id, +d.rate); })
    .await(ready);

function ready(error, us) {
  svg.append("g")
      .attr("class", "counties")
    .selectAll("path")
      .data(topojson.feature(us, us.objects.counties).features)
    .enter().append("path")
//      .attr("class", function(d) { return quantize(rateById.get(d.id)); })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "states")
      .attr("d", path);

  
}

</script>
