<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="rsrcs/map.css" />
<style>

body, html {
  background: black;
  margin: 0;
  padding: 0;
}

#map {
  width: 500px;
  height: 500px;
  float:left;
}

div, svg {
  border:solid 1px red;
}

#barcharts{
  float:left;
  width:320px;
  padding-left:5px;
}

#barcharts svg {
  height:300px;
  width:100px;
  float:left;
}

#barcharts rect {
  fill: #666666;
}
#barcharts subset_rect {
  fill: #ff0000 ;
}

#barcharts text {
  fill: #bbbbbb;
  font: 8px sans-serif;
  text-anchor: start;
}

#barcharts text:hover {
  fill:white;
  cursor:default;
}

#example{
  width:200px;
  color:#bbbbbb;
  padding:3px;
  padding-top:100px;
  float:left;
}

h1 {
  color:white;
}

h2 {
  color:#666666;
}
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="scripts/d3.geo.zoom.js"></script>

<script src="scripts/map.js"></script>
<script src="scripts/barcharts.js"></script>
<div id="vis-main">
  <div id='map'></div>
  <div id='barcharts'>
    <h1 id="headline"></h1>
    <h2 id="subhead"></h2>
    <svg id="shapes"></svg>
    <svg id="years"></svg>
    <svg id="months"></svg>
  </div>
  <div id="example">
  </div>
</div>
<button onclick="loadUfos(window.fake_subset)" >Trigger Reload</button>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
